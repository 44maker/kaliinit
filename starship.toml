format = """
$username\
$hostname\
$localip\
$python\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character"""

"$schema" = 'https://starship.rs/config-schema.json'

[directory]
style = "blue bold"

[character]
# 将提示符中的 '❯' 替换为 '➜'
success_symbol = '[➜](bold green)' # 将 'success_symbol' 片段设置成颜色为 'bold green' 的 '➜'  
error_symbol = "[➜](red)"

[localip]
ssh_only = true
format = '[$localipv4](bold red) '
disabled = false

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"


[python]
format = "( [$virtualenv]($style) )"
style = "yellow bold"

